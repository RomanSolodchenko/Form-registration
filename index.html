<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <title>Form registration</title>
</head>

<body>
  <div class="login-page"></div>
  <div class="form">
    <form action="" class="register-form" id="form_1">
      <input type="text" placeholder="Имя" id="username_registr">
      <input type="text" placeholder="Пароль" id="password_registr">
      <input type="text" placeholder="EMAIL ID" id="email_registr">
      <button id="btn-1">Создать аккаунт</button>
      <p class="account">Есть аккаунт
        <a href="#">Login</a>
      </p>
    </form>
    <form action="" class="login-form" id="form_2">
      <input type="text" placeholder="Имя" id="username">
      <input type="password" placeholder="Пароль" id="password">
      <button id="btn-2">Login</button>
      <p class="account">У вас нет аккаунта?
        <a href="#"> Регистрация</a>
      </p>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="index.js"></script>

</body>
</html>
